{% extends 'core/base.html' %}
{% load bootstrap3 %}

{% block title %} Edit food {% endblock %}

{% block body %}
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form method="post" enctype="multipart/form-data" action="{% url 'core:edit_food' food_to_edit.pk %}">

            {% csrf_token %}
            <div class="container-fluid">
                <div class="row">
                    {% bootstrap_form form %}
                </div>
                <div class="row">
                    <div class="well">
                        {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "done" %} Save
                        </button>
                        {% endbuttons %}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
